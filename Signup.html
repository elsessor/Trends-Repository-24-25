<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding Dormy</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #02141A;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #02141A;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 70px;
      margin-right: 10px;
    }

    .logo span {
      font-weight: bold;
      font-size: 20px;
      text-transform: uppercase;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FF5733;
      /* Change text color on hover */
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #FF5733;
      /* Underline color */
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
      /* Expand underline on hover */
    }

    .container {
      background: linear-gradient(to right, #ffa751, #ffa751);
      width: 80%;
      max-width: 1000px;
      margin: 50px auto;
      border-radius: 50px;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-box {
      width: 55%;
      padding-right: 20px;
    }

    .form-box h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 800;
      color: white;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #662d12;
    }

    .form-box input {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background-color: rgba(213, 105, 29, 0.7);
      color: white;
      font-size: 16px;
    }

    .form-box input::placeholder {
      color: white;
    }

    .form-box .forgot {
      margin-top: 5px;
      font-size: 14px;
      color: white;
      text-align: right;
      cursor: pointer;
    }

    .form-box .login-btn {
      width: 100%;
      padding: 15px;
      background-color: white;
      border: none;
      margin: 20px 0;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      color: black;
    }

    .form-box .signup {
      text-align: center;
      font-size: 14px;
    }

    .form-box .signup b {
      color: #662d12;
      cursor: pointer;
    }

    .graphic {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .graphic img {
      max-width: 100%;
      height: auto;
      width: 300px;
      /* Make the logo larger */
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px auto;
    }

    .dots span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #555;
      display: inline-block;
    }

    .dots span.active {
      background-color: white;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="findingdormy_parallax/images/logo.gif" alt="Logo">
      <span>FINDING DORMY</span>
    </div>
    <ul>
      <li><a href="findingdormy_parallax\mainscreen.html">Home</a></li>
      <li><a href="dorm.html">Dorm List</a></li>
      <li><a href="AboutUs.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="form-box">
      <h1>FINDING DORMY</h1>
      <h2>Sign in</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <div class="forgot">Forget Password?</div>
      <button class="login-btn">Login</button>
      <div class="signup">Don't have an account? <b>Sign up here</b></div>
    </div>
    <div class="graphic">
      <img src="logo2.png" alt="Map Icon">
    </div>
  </div>

  <div class="dots">
    <span class="active"></span>
    <span></span>
    <span></span>
  </div>
</body>

</html>
