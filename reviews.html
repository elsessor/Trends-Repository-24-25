<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Account | Finding Dormy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    flex: 1 0 auto;
}

footer {
    flex-shrink: 0;
}
        body {
            margin: 0;
            background: #FFC180;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #202D40;
        }
       header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-top: 15px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header nav a {
            font-weight: 630;
            color: #000000;
            text-decoration: none;
            margin: 0 40px;
        }

        header nav a {
            position: relative;
            color: #000000;
            text-decoration: none;
            margin: 0 40px;
            display: inline-block;
        }

        header nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 3px;
            background-color: #373434;
            transition: width 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
        }

        nav .profile-button {
            background-color: #DF7126;
            color: #000000;
            padding: 10px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav .profile-button:hover {
            background-color: #FFC107;
        }
        .logo-link {
    text-decoration: none;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: color 0.3s ease;
}

.logo-link:hover {
    color: #202D40;
    text-decoration: none;
}

        .container {
            display: flex;
            margin: 40px 0 0 0;
            min-height: 400px;
        }
        .sidebar {
            min-width: 200px;
            margin-left: 250px;
            margin-top: 80px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
.review-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
    max-width: 700px;
}

.review-card {
    display: flex;
    align-items: flex-start;
    background: #FFA53B;
    border-radius: 8px;
    padding: 16px 18px;
    box-shadow: 0 2px 8px rgba(32,45,64,0.07);
    border: 2px solid #e6a05c;
    position: relative;
}

.review-card:focus-within, .review-card:hover {
    border: 2px solid #202D40;
}

.review-content {
    flex: 1;
    margin-left: 18px;
    display: flex;
    flex-direction: column;
}

.review-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2px;
}

.review-title {
    font-size: 1.35rem;
    font-weight: 900;
    color: #202D40;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 260px;
}

.review-edit svg {
    vertical-align: middle;
}

.review-rating {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
    color: #202D40;
    font-weight: 600;
}

.review-text {
    font-size: 1rem;
    margin-bottom: 6px;
    color: #202D40;
}

.review-date {
    font-size: 0.95rem;
    color: #444;
}
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            color: #202D40;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            padding: 6px 14px;
            border-radius: 7px;
            transition: background 0.2s;
        }
        .menu-item.active, .menu-item:focus {
            background: #DF8A36;
            color: #202D40;
            font-weight: bold;
        }
        .menu-item svg {
            width: 26px;
            height: 26px;
            flex-shrink: 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 250px;
            margin-top: 70px;

        }
        .welcome {
            font-size: 1.7rem;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #202D40;
        }
        .profile-box {
            background: #FFA53B;
            border: 2px solid #202D40;
            border-radius: 20px;
            padding: 30px 40px 20px 40px;
            min-width: 800px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }
        .profile-box table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-box td {
            padding: 12px 8px;
            font-size: 1.1rem;
        }
        .profile-box td:first-child {
            color: #444;
            font-weight: 500;
            width: 40%;
        }
        .profile-box tr:not(:last-child) td {
            border-bottom: 2px solid #e6a05c;
        }
        .edit-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .edit-btn svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: #202D40;
            stroke-width: 2.2;
            transition: stroke 0.2s;
        }
        .edit-btn:hover svg {
            stroke: #fff;
        }
        footer {
    flex-shrink: 0;
    width: 100%;
    border-top: 1px solid #202D40;
    margin-top: 60px;
    padding: 0;
    background: transparent;
}

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 18px 0 0 0;
            font-size: 1.1rem;
        }
        .footer-links a {
            color: #202D40;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 18px 0 10px 0;
        }
        .footer-logo img {
            height: 32px;
        }
        .footer-logo span {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                margin-left: 0;
                margin-bottom: 30px;
            }
            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
